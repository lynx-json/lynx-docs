realm<:
">.meta.page":
  spec.hints: [ http://lynx-json.org/docs/variant-index-page, http://lynx-json.org/docs/page, container ]
  spec.labeledBy: label
  header>:
    label>:
      value<pageHeading:
  description>text:
    value<description:
  results>table:
    - ">header":
        label>:
          value<resultsHeading:
    - "^results>group":
        "text>": No variants
      "@results":
        "#isHeader>header":
          label>:
            value<label:
        "^isHeader>group":
          icon:
            "#icon>icon":
              src<.:
            "^icon>text": 
              spec.visibility: hidden
              value: ""
          details>list:
            - "#urls>group":
                self>link:
                  label>:
                    value<../title:
                  href<self:
                template:
                  "#template>link":
                    label>: "( template |"
                    href<.:
                  "^template>text":
                    spec.visibility: hidden
                    value: null
                data:
                  "#data>link":
                    label>: "data )"
                    href<.:
                  "^data>text":
                    spec.visibility: hidden
                    value: null
              "^urls>header":
                label>:
                  value<title:
            - "^details>text": 
                spec.visibility: hidden
                value: null
              "@details>text":
                value<.:
